---  # create EBS Volume
  - hosts: localhost
    gather_facts: no
    vars_files:
      - keys.yml
    tasks:
       - name: Create new EBS Volume
         ec2_vol:
             aws_access_key: '{{ AWS_ACCESS_KEY_ID }}'
             aws_secret_key: '{{ AWS_SECRET_ACCESS_KEY }}'
             ec2_region: '{{ AWS_REGION }}'
             zone: us-east-1d
             volume_size: "1"
             name: web_volume
             device_name: /dev/xvdf
          register: vol_info
        - debug:
            var: vol_info