---  # Createh EBS Volume Snapshot
  - hosts: localhost
    gather_facts: no
    vars_files:
      - keys.yml
    tasks:
       - name: Gather snapshot facts
         ec2_snapshot_facts:
             aws_access_key: "{{ AWS_ACCESS_KEY_ID }}"
             aws_secret_key: "{{ AWS_SECRET_ACCESS_KEY }}"
             ec2_region: "{{ AWS_REGION }}"
       - name: Gather snapshot facts
         ec2_snapshot:
             aws_access_key: "{{ AWS_ACCESS_KEY_ID }}"
             aws_secret_key: "{{ AWS_SECRET_ACCESS_KEY }}"
             ec2_region: "{{ AWS_REGION }}"
             instance_id: i-008f8449573953a32
             device_name: /dev/sdf
             state: present #To create
             desctiption: "On-demand volume backup"
             